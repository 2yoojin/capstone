        href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />

        initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <div class="folium-map" id="map_d9f33983abee03c2142be3a22d5283fc"></div>
    <!-- 말풍선을 클릭을 하면 창이 떠지고, 관련된 그래프들이 슬라이드형태로 보여짐, 닫기 버튼도 존재 -->
</body>
<script>
    var bounds = null;
    
    var map_d9f33983abee03c2142be3a22d5283fc = L.map(
        'map_d9f33983abee03c2142be3a22d5283fc', {
        center: [37.5665, 126.978],
        zoom: 11,
        maxBounds: bounds,
        layers: [],
        worldCopyJump: false,
        crs: L.CRS.EPSG3857,
        zoomControl: true,
    });

    var tile_layer_dffe5b135e1b3e9a693e93830d379718 = L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        {
            "attribution": null,
            "detectRetina": false,
            "maxNativeZoom": 18,
            "maxZoom": 18,
            "minZoom": 0,
            "noWrap": false,
            "opacity": 1,
            "subdomains": "abc",
            "tms": false
        }).addTo(map_d9f33983abee03c2142be3a22d5283fc);


    var bridges = [
        { coordinates: [37.54294954, 127.1131544], name: 'Gwangjin Bridge' },
        { coordinates: [37.4687424, 127.122572], name: 'Daegok Bridge' },
        { coordinates: [37.49763773, 127.0737858], name: 'Daechi Bridge' },
        { coordinates: [37.52607449, 127.0642459], name: 'Cheongdam Bridge' },
        { coordinates: [37.65298427, 127.0542695], name: 'Changdong Bridge' },
        { coordinates: [37.62440467, 127.0499952], name: 'Wolgye 2 Bridge' },
        { coordinates: [37.59248342, 127.070474], name: 'Jungrang Bridge' },
        { coordinates: [37.51534744, 126.9960835], name: 'Jamsu Bridge' },
        { coordinates: [37.51748473, 126.9588569], name: 'Hangang Bridge' },
        { coordinates: [37.478799, 126.8458601], name: 'Neobu Bridge' },
        { coordinates: [37.50856057, 126.8735373], name: 'Ogeum Bridge' },
        { coordinates: [37.59914436, 126.8110005], name: 'Haengju Bridge' }
    ];

    bridges.forEach(function (bridge) {
        var marker = L.marker(bridge.coordinates, {
            icon: new L.Icon.Default()
        }).addTo(map_d9f33983abee03c2142be3a22d5283fc);

        var popup = L.popup({ maxWidth: '300' });
        var content = `<div style="width: 100%; height: 100%;">${bridge.name}</div>`;
        popup.setContent(content);

        marker.bindPopup(popup);
    });

</script>
